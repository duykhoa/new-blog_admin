<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/file-upload/file-upload.html">

<dom-module id="k-image-upload">
  <template>
    <style>
      :host {
        display: block
      }

      file-upload {
        display: block;
      }
    </style>
    <file-upload
      target="[[imageUploadUrl]]"
      accept="image/*"
      method="[[method]]"
      progress-hidden=true
      on-success="uploadSuccess"
      noink
      raised="true"
    >Choose header image</file-upload>
  </template>

  <script>
   Polymer({
      is: 'k-image-upload',
      properties: {
        imageUploadUrl: String,
        method: {
          type: String,
          value: "POST"
        },
        thumbnail: {
          type: String,
          notify: true
        },
        image: {
          type: String,
          notify: true
        },
        uploading: {
          type: Boolean,
          value: false,
          notify: true
        }
      },
      uploadSuccess: function(e, data) {
        json_data = JSON.parse(data.xhr.response);
        this.thumbnail = json_data.thumbnailUrl;
        this.image = json_data.dataUrl;
        this.uploading = false;
      }
    });
  </script>
</dom-module>
