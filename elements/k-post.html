<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/k-new-post.html">

<dom-module id="k-post">
  <template>
    <style>
      paper-card {
        width: 100%;
        margin: 0;
      }
    </style>

    <paper-card
      heading="[[post.title]]"
    >
      <div class="card-content">[[post.shortContent]]</div>
      <paper-button on-tap="editAction">
        <iron-icon icon="icons:create"></iron-icon>
      </paper-button>

      <paper-button on-tap="deleteAction">
        <iron-icon icon="icons:delete"></iron-icon>
      </paper-button>

      <paper-button on-tap="viewAction">
        <iron-icon icon="icons:visibility"></iron-icon>
      </paper-button>
    </paper-card>
  </template>

  <script>
   Polymer({
      is: 'k-post',
      properties: {
        post: Object
      },
      editAction: function(e) {
        editEle = document.createElement('k-new-post');

        // ##############################################
        // TODO: set the attribute for `editEle` element
        //
        // Examples:
        //
        //     editEle.titleValue = this.post.title;
        //     editEle.category = this.post.category;
        //     ....
        // ##############################################

        // No edit below this line - delete the comments after finish###

        //editEle.contentValue = this.post.contentValue;

        Polymer.dom(this.root).appendChild(editEle);
      },
      deleteAction: function(e) {
      },
      viewAction: function(e) {
      }
    });
  </script>
</dom-module>
