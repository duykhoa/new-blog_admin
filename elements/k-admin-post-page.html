<dom-module id="k-admin-post-page">
  <template>
    <style>
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: #424242;
        };
      }
    </style>
    <k-nav user="[[user]]"></k-nav>
    <paper-drawer-panel drawer-width="150px">
      <div drawer>
        <k-sidebar></k-sidebar>
      </div>

      <div main>
      </div>
    </paper-drawer-panel>
  </template>

  <script>
   Polymer({
      is: 'k-admin-post-page',
      properties: {
        postsUrl: String,
        user: {
          type: String,
          value: {
            username: "Kevin Tran"
          }
        }
      }
    });
  </script>
</dom-module>
