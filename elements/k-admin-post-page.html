<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../elements/k-post-list.html">
<link rel="import" href="../elements/k-nav.html">
<link rel="import" href="../elements/k-sidebar.html">
<link rel="import" href="../elements/k-login.html">

<dom-module id="k-admin-post-page">
  <template>
    <style>
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: #424242;
        };
      }

      .content {
        display: block;
        padding: 15px 0;
      }

      paper-fab {
        position: fixed;
        right: 10px;
        bottom: 10px;
      }
    </style>

    <paper-drawer-panel drawer-width="150px">
      <div drawer>
        <k-sidebar
          menu-items="[[menuItems]]"
        ></k-sidebar>
      </div>

      <div main>
        <paper-header-panel>
          <div class="paper-header">
            <k-nav user="[[user]]"></k-nav>
          </div>
          <div class="content">
            <k-post-list posts="[[posts]]"></k-post-list>
          </div>

          <a href$="[[newPostUrl]]">
            <paper-fab icon="add"></paper-fab>
          </a>
        </paper-header-panel>
      </div>
    </paper-drawer-panel>
  </template>

  <script>
   Polymer({
      is: 'k-admin-post-page',
      properties: {
        newPostUrl: String,
        postsUrl: String,
        loginUrl: {
          type: String,
          value: "/login"
        },
        user: {
          type: String,
          value: {
            username: "Kevin Tran"
          }
        },
        menuItems: {
          type: Array,
          value: [
            {
              displayText: "Post",
              url: "#posts",
              icon: "icons:description"
            },
            {
              displayText: "Account",
              url: "#account",
              icon: "icons:account-circle"
            }
          ]
        },
        posts: {
          type: Object,
          value: []
        }
      }
    });
  </script>
</dom-module>
