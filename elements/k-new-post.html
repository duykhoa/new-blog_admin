<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../elements/k-title.html">
<link rel="import" href="../elements/k-short-content.html">
<link rel="import" href="../elements/k-editor.html">
<link rel="import" href="../elements/k-category.html">
<link rel="import" href="../elements/k-publishing.html">
<link rel="import" href="../elements/k-image-upload.html">

<dom-module id="k-new-post">
  <template>
    <style>
      .container {
        padding: 0 10px;
      }

      k-image-upload {
        margin-top: 20px
      }

      paper-tabs {
        background: #2a9af2;
        color: #fff;
      }

      paper-tabs.iron-selected {
        font-weight: 500;
      }

      .preview {
        padding-left: 15px;
        padding-right: 15px;
        font-size: 18px;
        line-height: 1.4em;
      }

      .preview h2 {
        font-weight: bold;
        text-transform: capitalize;
      }

      .preview h4 {
        font-weight: bold;
      }
    </style>
    <iron-media-query query="(min-width: 752px)" query-matches="{{wide}}"></iron-media-query>

    <paper-tabs selected="{{selected}}">
      <paper-tab>Edit</paper-tab>
      <paper-tab>Preview</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>
        <template is="dom-if" if="{{wide}}">
          <div class="layout horizontal">
            <div class="flex-8">
              <div class="container">
                <k-title title="{{titleValue}}"></k-title>
                <k-editor content="{{contentValue}}"></k-editor>
              </div>
            </div>
            <div class="flex-4">
              <div class="container">
                <k-category category="{{categoryValue}}" categories="[[categoryList]]"></k-category>
                <k-short-content short-content="{{shortContentValue}}"></k-short-content>
                <k-image-upload
                  image="{{imageValue}}"
                  image-upload-url="[[headerUploadUrl]]"
                  method="[[uploadMethod]]"
                  thumbnail="{{thumbnailImage}}"
                  uploading="{{uploadingValue}}"
                ></k-image-upload>

                <iron-image
                  src$="[[thumbnailImage]]"
                  preload
                  fade
                ></iron-image>
                <k-publishing
                  title="[[titleValue]]"
                  short-content="[[shortContentValue]]"
                  content="[[contentValue]]"
                  category="[[categoryValue]]"
                  post-url="[[postUrl]]"
                  image="[[imageValue]]"
                  disabled="{{uploadingValue}}"
                  redirect-url="[[redirectUrl]]"
                ></k-publishing>
              </div>
            </div>
          </div>
        </template>

        <template is="dom-if" if="{{!wide}}">
          <k-title title="{{titleValue}}"></k-title>
          <k-short-content short-content="{{shortContentValue}}"></k-short-content>
          <k-category category="{{categoryValue}}" categories="[[categoryList]]"></k-category>
          <k-image-upload
            image="{{imageValue}}"
            image-upload-url="[[headerUploadUrl]]"
            method="[[uploadMethod]]"
            thumbnail="{{thumbnailImage}}"
            uploading="{{uploadingValue}}"
          ></k-image-upload>

          <iron-image
            src$="[[thumbnailImage]]"
            preload
            fade
          ></iron-image>
          <k-editor content="{{contentValue}}"></k-editor>
          <k-publishing
            title="[[titleValue]]"
            short-content="[[shortContentValue]]"
            content="[[contentValue]]"
            category="[[categoryValue]]"
            post-url="[[postUrl]]"
            image="[[imageValue]]"
            disabled="[[uploadingValue]]"
          ></k-publishing>
        </template>
      </div>
      <div class="preview">
        <div>
          <h2>[[titleValue]]</h2>
        </div>

        <div>
          <h4><em>[[shortContentValue]]</em></h4>
        </div>

        <template is="juicy-html" content$="[[contentValue]]"></template>

        <div>
          <b>[Category: [[categoryValue]] ]</b>
        </div>
      </div>
    </iron-pages>

  </template>

  <script>
   Polymer({
      is: 'k-new-post',
      properties: {
        titleValue: {
          type: String,
          notify: true
        },
        shortContentValue: {
          type: String,
          notify: true
        },
        contentValue: {
          type: String,
          notify: true
        },
        categoryValue: {
          type: String,
          notify: true
        },
        categoryList: {
          type: Object,
          value: [ "Category 1", "Category 2", "Category 3" ]
        },
        imageObject: {
          type: Object
        },
        headerUploadUrl: String,
        uploadMethod: String,
        postUrl: String,
        redirectUrl: String,
        selected: {
         type: Number,
         value: 0
       }
      }
    });
  </script>
</dom-module>
