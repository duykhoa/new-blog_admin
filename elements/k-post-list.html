<link rel="import" href="../node_modules/polymer/polymer.html">

<dom-module id="k-post-list">
  <template>
    <style>
    </style>

    <template is="dom-repeat" items="[[posts]]">
      <k-post post="[[item]]"></k-post>
    </template>
  </template>

  <script>
   Polymer({
      is: 'k-post-list',
      properties: {
        posts: Object
      }
    });
  </script>
</dom-module>
